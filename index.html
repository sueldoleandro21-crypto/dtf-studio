<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DTF Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DTF Studio - Plataforma creativa para impresión DTF">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f0f0f;
            color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #111;
            border-bottom: 1px solid #222;
        }
        header h1 {
            margin: 0;
            font-size: 20px;
        }
        nav a {
            margin-left: 20px;
            color: #ccc;
            text-decoration: none;
        }
        nav a:hover {
            color: #fff;
        }
        .hidden { display: none; }

        .container {
            padding: 40px;
        }

        button {
            background: #222;
            color: #fff;
            border: 1px solid #333;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
        }

        .auth-box {
            max-width: 400px;
            margin: 100px auto;
            background: #111;
            padding: 30px;
            border: 1px solid #222;
        }

        .section {
            margin-bottom: 60px;
        }

        .editor-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }

        .tools {
            background: #111;
            padding: 20px;
            border: 1px solid #222;
        }

        .canvas-area {
            background: #111;
            border: 1px dashed #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
        }

        .history ul {
            list-style: none;
            padding: 0;
        }

        .history li {
            padding: 10px;
            border-bottom: 1px solid #222;
        }
    </style>
</head>
<body>

<!-- LOGIN -->
<div id="loginView" class="auth-box hidden">
    <h2>DTF Studio</h2>
    <p>Accedé a tu estudio creativo</p>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Contraseña">

    <button onclick="login()">Ingresar</button>
</div>

<!-- APP -->
<div id="appView" class="hidden">

<header>
    <h1>DTF Studio</h1>
    <nav>
        <a href="#editor">Editor</a>
        <a href="#ia">IA</a>
        <a href="#historial">Historial</a>
        <a href="#exportar">Exportar</a>
        <a href="#" onclick="logout()">Salir</a>
    </nav>
</header>

<div class="container">

    <!-- EDITOR -->
    <section id="editor" class="section">
        <h2>Editor de Imagen</h2>
        <div class="editor-layout">
            <div class="tools">
                <button onclick="saveProject('Eliminar fondo')">Eliminar fondo</button>
                <button onclick="saveProject('Mejorar calidad')">Mejorar calidad</button>
                <hr>
                <button onclick="saveProject('Semitono blanca')">Semitono blanca</button>
                <button onclick="saveProject('Semitono negra')">Semitono negra</button>
            </div>
            <div class="canvas-area">
                <p>Área de trabajo / Canvas</p>
            </div>
        </div>
    </section>

    <!-- IA -->
    <section id="ia" class="section">
        <h2>IA Studio</h2>

        <h3>Personas reales</h3>
        <textarea placeholder="Ej: retrato realista, luz de estudio, fondo blanco"></textarea>
        <button onclick="saveProject('IA Persona real')">Generar</button>

        <h3 style="margin-top:30px;">Ilustraciones / Dibujos</h3>
        <textarea placeholder="Ej: ilustración tattoo monocromática"></textarea>
        <button onclick="saveProject('IA Ilustración')">Generar</button>
    </section>

    <!-- HISTORIAL -->
    <section id="historial" class="section history">
        <h2>Historial del usuario</h2>
        <ul id="historyList"></ul>
    </section>

    <!-- EXPORTAR -->
    <section id="exportar" class="section">
        <h2>Exportar para DTF</h2>
        <select>
            <option>PNG transparente – 300 DPI</option>
            <option>TIFF – 600 DPI</option>
        </select>
        <button onclick="saveProject('Exportación DTF')">Exportar</button>
    </section>

</div>
</div>

<script>
    const loginView = document.getElementById("loginView");
    const appView = document.getElementById("appView");
    const historyList = document.getElementById("historyList");

    function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
            alert("Completa los datos");
            return;
        }

        localStorage.setItem("dtf_user", email);
        showApp();
    }

    function logout() {
        localStorage.removeItem("dtf_user");
        location.reload();
    }

    function showApp() {
        loginView.classList.add("hidden");
        appView.classList.remove("hidden");
        loadHistory();
    }

    function showLogin() {
        loginView.classList.remove("hidden");
        appView.classList.add("hidden");
    }

    function saveProject(name) {
        let history = JSON.parse(localStorage.getItem("dtf_history")) || [];
        history.push({
            name,
            date: new Date().toLocaleString()
        });
        localStorage.setItem("dtf_history", JSON.stringify(history));
        loadHistory();
    }

    function loadHistory() {
        let history = JSON.parse(localStorage.getItem("dtf_history")) || [];
        historyList.innerHTML = "";
        history.forEach(item => {
            const li = document.createElement("li");
            li.textContent = `${item.name} — ${item.date}`;
            historyList.appendChild(li);
        });
    }

    // INIT
    if (localStorage.getItem("dtf_user")) {
        showApp();
    } else {
        showLogin();
    }
</script>

</body>
</html>
